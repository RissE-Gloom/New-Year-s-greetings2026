<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новогоднее Волшебство</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="language-overlay" class="overlay" style="display: flex; opacity: 1;">
        <div class="modal">
            <div class="wish-content">
                <h2>Выберите язык / Choose Language</h2>
                <div class="lang-btns">
                    <button class="lang-btn" id="btn-ru">Русский (RU)</button>
                    <button class="lang-btn" id="btn-en">English (EN)</button>
                </div>
            </div>
        </div>
    </div>

    <canvas id="snow-canvas"></canvas>

    <div class="bauble-container" id="bauble-trigger">
        <div class="bauble-thread"></div>
        <div class="bauble" id="main-bauble">
            <img src="svg/circle.svg" alt="circle" class="bauble-svg">
            <div class="bauble-text">С Новым годом!</div>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="modal">
            <button class="close-btn" id="close-modal">&times;</button>
            <div class="wish-content">
                <h2 id="wish-title">С Новым Годом!</h2>
                <p id="wish-text">Пожелание загружается...</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
